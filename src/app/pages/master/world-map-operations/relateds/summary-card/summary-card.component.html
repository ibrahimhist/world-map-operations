<p-card header="Summary">
  <p><b>Total Export Count:</b> {{ exportationCount }}</p>
  <p style="margin-bottom: 20px">
    <b>Total Import Count:</b> {{ importationCount }}
  </p>
  <p>
    <b>Total (Export / Import):</b>
    {{
      exportationCount > 0 && importationCount > 0
        ? (exportationCount / importationCount | number: "1.2-2")
        : "0.00"
    }}
  </p>
</p-card>
